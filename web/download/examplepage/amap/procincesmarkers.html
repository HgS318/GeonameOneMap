            {'name':'六角亭街道','':"",'小类':"行政区域",'设立年份':"1982年",'废止年份':"",'地理实体描述':"行政隶属与地理位置：<br/>六角亭街道为恩施市下属办事处之一，位于恩施市城区西南部，东与舞阳坝街道办事处隔清江相望，南与芭蕉侗族乡接壤，西与白果乡毗邻，北与小渡船街道办事处相连。<br/>人口与土地面积：<br/>六角亭街道办事处行政区划代码为422801002，电话区号为0718，办事处驻地在解放路170号，驻地总面积8458.2平方米。国土面积81.77平方千米。辖解放路、胜利街、城乡街、书院4个社区居民委员会和高桥坝、松树坪、头道水、谭家坝4个村民委员会。辖区总人口2015年末为1.86万户、5.70万人，其中农业户6781户、2.11万人。六角亭街道办事处为恩施市主城区，人员流动频繁，境内民族结构变化较大，有汉族、土家族、苗族、侗族、回族、彝族、满族、朝鲜族、蒙古族、白族等10多个民族居于辖区内，少数民族人口占总人口的15 ％。全街道姓氏150多个，人口最多的姓氏分别为向、王、汪、叶、刘、张等。<br/>地形地貌：<br/>六角亭街道办事处位于华夏系第二隆起地带南端川东褶皱带南端中部，长江中游东西向构造带西部中端。境内石灰岩（喀斯特）遍布，西北红砂岩和页岩分布较广。西北部有横拦山山脉环绕边境，南有武陵山脉余支沿东南方向横展，中部为陷落盆地。总的地势走向为西部、东南部高，北、中部低。境内海拔最高1125米，最低380米。主要山峰有鳌脊山、象牙山、大坡顶、挂榜岩、回龙山、活龙山、天成山、雪岭、星客山、药山等。<br/>水文水利：<br/>境内主要河流有清江河、天桥河、高桥河、巴公溪、盐水溪等。设有清江峡口水文站。境内现在水库4座，水电站2座。<br/>清江河，是与舞阳坝街道的界河，位于办事处东部，在我境内约长五千米，从北门河坝至峡口，流经大沙坝，过虎三跳、芍药坪与天桥水汇合流至舞阳坝街道和芭蕉乡境内。<br/>天桥河，清江支流之一，上游为高拱桥河，流经我辖区称天桥河，在芍药坪江入清江。<br/>高桥河，原名麒麟溪，亦称冷水河，发源出水洞，经高桥坝，活龙山、至峡口入清江。<br/>巴公溪，源于两叉河和朱砂溪，经四道河、清鱼潭、至峡口入清江。<br/>盐水溪，源于西山，经松树坪、至小渡船街道一碗水，入清江。<br/>气候日照：<br/>六角亭街道办事处属中亚热带季风湿润性气候，冬少严寒，夏无酷暑，终年湿润，降水充沛，雨热同期。<br/>经济发展概况：<br/>耕地面积 9608 亩，农村人口人均 0.43亩。粮食作物以水稻、玉米为主，经济作物以蔬菜为主，畜牧业以猪、羊、家禽为主。工业以农牧产品加工，医药加工、建材加工为主。境内矿藏主要有石灰岩、铁、硅石等。2015年有工业企业76家，大型企业有思乐、山寨皮革、米迪、华新水泥等18个； 有商业网点3050个。 <br/>主要交通道路：<br/>境内有宜万铁路、209国道，沪渝高速公路，恩万省道经过境内、209绕城线、银柏高速公路。实现了村村通，所有村级公路及多数组级公路硬化、亮化。<br/>主要文教卫单位：<br/>恩施市第二高级中学、书院初级中学、恩施市幼儿园、六角亭中心学校、六角亭逸夫小学、四维街小学及四所村小，有六角亭卫生院、恩施市医院东门分院、市妇幼保健院解放路分院等卫生单位。<br/>主要文物古迹：<br/>六角亭街道办事处历史悠久，城市部分先后为宋元施州、明施州卫、清施南府、民国施鹤道、鄂西行政区、湖北省第十行政督察区、湖北省第七行政督察区、中华人民共和国湖北省恩施专员公署治所。1991年被湖北省政府公布为历史文化名城，2006年被国务院公布为全国重点文物保护单位。主要文物古迹与风景名胜有古城墙城门、古街区、古街道；位于城乡街葫芦坪的武圣宫；位于解放路鳌脊山的文昌祠、城隍庙；位于胜利街碧波峰的白衣庵与问月亭遗址；位于三义宫巷的新疆巡抚饶应祺故居与周家石门老屋；位于洗马池巷的清施南协署洗马池门墙；位于象牙山的革命烈士纪念塔；位于高桥河村的龙鳞宫旅游景区等。<br/>主要历史名人：<br/>六角亭街道办事处的名人主要有李一凤（明代进士，任贵池知县与徽州同知，曾捐资重修问月亭）；饶应祺（清代新疆第四任巡抚，守卫与建设边疆贡献巨大）；樊增祥（清代进士，任两江总督，晚清著名诗人，一生写诗三万多首）；周国柱（光清光绪末年历时70余天，徒步考察清江全程，纠正了清江原出于江的错误）；王景芳（理财家，曾任民国财政部次长，创立中国首家证卷交易所）；郑濂（中国共产主义青年团在恩施的早期领导人，革命烈士）；姚应钊（著名画家）；饶凤璜（著名是医药学家）；张万才（建国初期最早的农村互助组组长、合作社社长，曾参加入朝慰问中国人民自愿军活动，湖北省劳动模范）。以及辛亥革命志士李济臣、张鹏程、张阆村、王琨芳等。<br/>主要历史事件：<br/>1243年，清同治《恩施县志》载：淳佑三年五月庚子，诏施州筑土城及关隘六十余所。为恩施古城最早的修城记录。<br/>1381年，明洪武十四年，施州卫指挥佥朱永在宋、元城墙的基础上，拓东北一带城垣，安集军民数千家，建“周长九里，高三丈五寸”的城墙，并设东迎恩门、南朝阳门、西金华门、北拱辰门四门。<br/>1735年，清雍正十三年实行“改土归流”，废除了有四百年历史的土司制度，实行“流官制”，并增设施南府于恩施县老城内。<br/>1771年，清乾隆三十六年，县令李汝逊领费再修二丈高的石城墙身和四尺五寸高的女儿墙，共计长1031丈。后来，清道光五年、十一年、咸丰二年、十年及同治三年，又先后重建西北南楼，补修西北倾圯数处。<br/>1863年，清同治二年，在城西金华门外建麒麟书院。后废，中华民国时先为私塾后为宪兵队，在1985年改为县药材公司，2012年开发成书苑新城。<br/>1911年，清驻施南府陆军32标管带李汝魁召集府城绅商军学各界人士会议，宣布施南反正，归顺民国。<br/>1917年，东乡刘尊五攻打恩施城。<br/>1933年，国民党南昌、湘鄂赣边防剿匪总司令命令修建恩施飞机场。<br/>1936年，巴石公路（209国道）巴东至恩施段竣工并正式运行。<br/>1938年，湖北省政府迁彺恩施，随迁的还有国民党驻省机关、团体、学校。在象牙山建公共体育场和忠烈祠。日军首次轰炸恩施。<br/>1941年，清江桥动工建设；高桥坝引水灌溉工程开工建设。<br/>1942年，叶挺将军在恩施六角亭多处秘密关押。<br/>1945年，省政府及机关、学校回迁武汉。<br/>1949年11月6日恩施解放。次日成立恩施县人民政府，11月12设立城关区。恩施地委、县委、县政府、城关区办事机构设在六角亭辖区。<br/>1950年，清江桥被冲毁。<br/>1953年，张才万互助组转为初级农业生产合作社，次年，张才万赴朝慰问，历时75天。<br/>1955年，恩利公路全线通车。恩施地委迁到舞阳坝。<br/>1956年，城关镇开展公私合营。<br/>1959年，夏季连旱81天，全民抗旱。<br/>1966年，省“四清”工作入驻，开展四清运动，红卫兵串联。<br/>1976年，全市人民修建人民路，加高北门河坝河堤。<br/>1978年，对错划右派摘帽反正，并地富反右摘帽。<br/>1989年，恩施特大洪灾。<br/>1996年，龙麟宫景区对外营业。<br/>1997年，逸夫教学大楼启用，黄石大桥动工兴建。<br/>2014年，刘云山来头道水村视察党的先进性教育工作。<br/>",'资料来源及出处':"清同治版《恩施县志》、1983年版《湖北省恩施县地名志》、2011年版《六角亭街道志》、贺孝贵著《历史恩施》、实地调查资料",'至东经':"",'至北纬':"",'id':1.0,'图名图号（年版）':"",'使用时间':"现今地名",'标准名称':"六角亭街道",'普查状态':"",'坐标系':"",'所在（跨）行政区':"恩施市城区",'地名含义':"六角亭：因为此亭有六角故而得名。",'地名来历':"以当地建筑物特征和市政府派出机构办事处综合命名。1942年国民党军队在今解放路与公园街交汇处建亭名中山亭，因有六角，俗称六角亭，因此形成地名。1982年5月市政府在此区域内设立派出机构六角亭街道办事处。",'历史沿革':"六角亭街道上古时期属廪君国。春秋属巴子国；战国属楚巫郡；秦属黔中郡；汉属南郡；三国与晋属沙渠县；后周属施州清江郡；隋、唐、宋属清江县；明属施州卫；清雍正六年（1728）属施县、七年（1729）属恩施县、雍正十三年（1735）属施南府恩施县市郭里。<br/>民国先后属湖北省恩施县，荆南道、施鹤道、鄂西行政区、第十行政督察区、第七行政督察区恩施县（1940年设城厢镇，今辖区为其一部分）。<br/>1949年11月6日恩施解放，7日成立恩施县人民政府，设城乡区（今辖区为其一部分）；1952年改名城关镇，辖八乡（五峰山、鸭子塘、七里坪、飞机村、高桥坝、头道水、谭家坝、东方红）七街（其中一街为舞阳坝，七街为土桥坝，二至六街为今办所属）。<br/>1958年9月城关镇与五峰山乡合并，成立灯塔人民公社，原八乡七街改为11个管理区，城市部分划分3个管理区，现在的胜利街、小十街、解放路、和平街、城乡街5条街道属二、三管理区；1960年6月在五峰山成立灯塔区，城区成立城市人民公社，辖13个管理区，今六角亭街道办事处范围内有八一、六角、公园、大桥、大十5个管理区；1961年恢复城关镇；1968年成立城关镇革命委员会，取代城关镇政府；1981年1月取消革委会，恢复城关镇，同年9月改为施南镇。<br/>1982年成立恩施市，恩施县与恩施市分治，5月1日成立恩施市六角亭街道办事处，驻解放路103号，下辖胜利街（原二街）、小十街（原三街）、解放路（原四街）、和平街（原五街）、城乡街（原六街）5个居民委员会。<br/>1984年恩施县并入恩施市，辖区原样保留；1992年10月，小渡船街道办事处所辖书院、月亮岩两村，红庙经济开发区所辖高桥坝、头道水两乡划入六角亭街道办事处，共辖5个居委会、两个乡政府（13个村委会）。<br/>2001年12月，5个居委会合并为六角亭、胜利街、城乡街3个社区居民委员会。<br/>2002年10月，撤销高桥坝、头道水两乡，设高桥坝、松树坪、头道水、谭家坝4个村民委员会，书院村改为书院社区居民委员会。<br/>",'name':"六角亭街道",'东经':"",'position':[109.478331,30.260945],'比例尺':"",'测量方法':"",'大类':"行政区域类",'北纬':"",'desc':"六角亭：因为此亭有六角故而得名。",},
            {'name':'雷打石','':"",'小类':"地片",'设立年份':"",'废止年份':"2004年",'地理实体描述':"",'资料来源及出处':"清同治版《恩施县志》、1983年版《湖北省恩施县地名志》、2011年版《六角亭街道志》、贺孝贵著《历史恩施》、实地调查资料",'至东经':"",'至北纬':"",'id':2.0,'图名图号（年版）':"",'使用时间':"历史地名",'标准名称':"雷打石",'普查状态':"",'坐标系':"",'所在（跨）行政区':"六角亭街道办事处",'地名含义':"雷打石：一种丹霞地貌，上面石头风化如人造礌石。",'地名来历':"以民间传说命名。因该地为丹霞地貌，上面石头风化如人造礌石，名为礌打石，后同音雷打石。",'历史沿革':"唐宋元时就有人居住，为西行盐道；于宋代形成居民点；明朝时属于西乡；清朝属于市廓里一甲；中华民国初属于城厢镇一甲。书院在中华民国中后时期，为第一保。<br/>1949年11月恩施解放后，属城关区；1956年1月属灯塔区活龙。<br/>1959年城关镇范围扩大后属城关镇东方红大队；1961年7月城关镇与灯塔区分设后属城关镇东方红公社；1968年属城关镇革命委员会东方红公社革命委员会；1972年7月属东方红大队；1976年下半年，原红庙公社红农大队部分小队（五、六、七小队）和原城关镇的东方红大队部分小组（一、二、三小队）组成东方红大队；1981年9月按所属地片更名为书院大队；1984年属小渡船街道书院村。<br/>1992年10月，书院和月亮岩两个村从小渡船街道建制划归六角亭街道书院村。<br/>2002年10月，为书院社区居民委员会，属六角亭街道。西湖花园征用，居民搬迁。<br/>",'name':"雷打石",'东经':"",'position':[109.302003,30.209475],'比例尺':"",'测量方法':"",'大类':"非行政区域类",'北纬':"",'desc':"雷打石：一种丹霞地貌，上面石头风化如人造礌石。",},
            {'name':'官坡社区居民委员会','':"",'小类':"群众自治组织",'设立年份':"1982年",'废止年份':"",'地理实体描述':"  地理位置与基本情况<br/> 官坡社区位于舞阳坝街道东南方，是中共恩施州委，恩施州政协及舞阳坝街道办事处所在地。辖区面积约0.9平方千米。东接龙洞河与窑湾社区隔河相望，南连东门小区，西至清江河与六角亭街道隔河相望，北靠舞阳大街社区。<br/>下辖东风大道、东门、桔园、清江东路、舞阳大道一巷5个居民小区；有官坡街、新建街、九立方、清江东路等共11个居民点。至2015年末，社区共有 383户，12295人。机关、企事业单位 38个，个体工商户 600余家。居民以政务服务、经商、务工为主，主要经济来源经靠商及务工收入。<br/>居委会党员服务中心建筑面积450平方米，设有党建、便民服务、综治、民兵、计生、档案等7个办公室，现有干部5人，委会主任王胜平。电话区号0718，邮政编码445000，主要职责是办理本居住地区的公共事业和公益事业，调解民间纠纷，协助有关部门维护社会治安，开展精神文明建设，向政府反映居民群众的意见、建议和提出要求。<br/>上世纪50-70年代，东风大道分别建有中国共产党恩施地区委员会、地区土管局、中国人民财产保险恩施公司、恩施县园艺场、地区土产公司、副食品公司、水文局、广播电台（电视台）、恩施日报社、外贸局、恩施县蔬菜公司、恩施县饮食服务公司，东风大道一巷还建有地区司法局等机关事业单位。<br/>沿江路（现名清江东路）建有政协机关、城建局、科委、民政局、教育局、人民银行、煤炭局、散装水泥办公室 、医药公司、工业局、民贸局、工商局、电信公司、舞阳办事处、路桥公司、清江旅社  等机关事业单位。<br/>舞阳大道建有地区港航管理处（现今的海事局）、地区林业局、地区邮电局、恩施县副食品公司。<br/>舞阳大道一巷建有地区粮食局、地区食品公司、地区第一招待所（现在的亚洲大酒店）等机关事业单位。1983年12月，恩施少数民族自治州成立，在地区级单位名称前均冠以鄂西土家族苗族自治州，1993年更名为恩施土家族苗族自治州。<br/>上世纪九十年代至本世纪初，在国家经济体制改革的大环境下，部分国有和集体企业完成改革改制任务，其单位被撤销，人员被合理安置。还有部分单位搬出原住地，有的迁到施州大道（小渡船街道管辖），有的单位迁到舞阳坝街道的其他社区。 <br/>官坡社区是全州政治、经济、文化、商贸、物流信息中心，中共恩施土家族、苗族自治州委员会和中国人民政治协商会议恩施州委员会驻地均在本社区内。有社区文艺宣传队1支，在东风大道上分别驻有锦联华、正中时代广场、美美百货、九立方购物广场等一批知名民营企业。东风大道被称为服装精品一条街，湖北省民族歌舞团、民族大剧院和民族广场设在本社区。<br/>文物古迹与旅游资源<br/>白骨塔。位于官坡南黄石大桥东头清江河边坡上，为三层六角塔形全石结构建筑，因该地掩埋清江中淹死无名尸骨而建。抗日战争时期被毁。<br/>土地庙。位于官坡，为单开一进建筑，进门便是神龛，供奉土地公公和土地婆婆神像。已毁。<br/>官坡街。清《恩施县志》载：“官坡，在城东里许、市肆鳞次，为迎候之所”“官坡，在城东门外，下当清江渡口，朝阳初上，水光日影，交相映射，极为可观。”官坡街，分为上官坡和下官坡，东西走向，明代开始建街。旧时官坡街为石板阶梯路面，两边为木结构铺面，铺面二楼有过街栈桥相通，不仅来往方便，更使整条街混为一体，古朴壮观。为施（恩施）宜（宜昌）大道必经之处。旧时历代钦命施州官员来施到衙（署）上任时，由地方官宦、名儒、绅士在此街迎候接待，所以又叫接官坡。现保存完好。<br/>过街楼。旧时的官坡街，不在城区内，是人们出东城门渡清江走东大路出山的第一个街肆，原施南府与恩施县迎接外来官员必到此处。这条街为坡型，被称为接管坡，简称官坡。因靠近城区，为给进城客商提供歇脚之便，街道两边多设客栈。为调节旅客，两旁客栈修建了过街楼，方便客人去来。后恩施城四周道路逐渐发达，进城客人滞留官坡少了，客栈业萧条，过街楼也就毁弃了。<br/>官坡朝旭。恩施八景之一。民国五年时恩施县知事郑永禧在诗中赞道：“朝日从东上，瞳瞳照万家。参差金瓦现，盘曲铁沟斜。始散漫山雾，如燕出海霞。行人方早发，客路莫咨嗟。”<br/>路德会界碑。位于舞阳坝东风大道州物价局院内，碑文为：“美国驻华路德会A.D1948.”。碑长、宽、高为32X31.5X31厘米。<br/>东门渡。位于老城东门与官坡处相隔的清江上，是连接官坡与老城主要渡口。清同治七年（1868）为官渡。清《恩施县志》载：“明生员张泰阳于此建清江桥，冬设春撤，当时称便。圮后遂为官渡。嘉庆十六年，邑人康兴廉捐设义渡。”<br/>涌鲸桥。今称官坡桥，位于官坡街边龙洞河上，始建于清道光年间，为石拱桥，宽3.8米，核定承载8吨以下。1993年3月28日，对该桥改扩建，同年11月底竣工。扩建后桥长67米，正桥长52米，跨度29.6米，宽16米，车道11米，人行道两侧各为2.5米，现负载15吨，总投资92万元。<br/>风灵渡风雨桥。位于龙洞河与清江河交汇处，呈Z字形，为仿古侗族风雨桥式人行桥，桥身为抬楼市建筑，桥两头建有高出桥身两层、飞檐翘起的角楼亭，美丽壮观。长廊和楼亭檐头有雕刻绘画。长廊上建有座椅，可供游人休息。桥两头以铸铁梯步与亲水走廊步行道连接。2003年建成，命名风灵渡桥。<br/>黄石大桥。黄石市援建，1997年4月1日动工，1998年12月1日竣工，黄石市为该桥投资200万元，故而命名。<br/>民族广场。位于舞阳坝桔园街，占地面积1.75万平方米，工程造价510万元。东邻东风大道，西靠亲水走廊。2003年8月开工建设，2004年11月20日竣工。广场内设有民族大剧院、现代灯光喷泉，露天宽屏电视。安装有蝴蝶灯、礼花灯、草坪灯、地灯等各种灯饰500余盏。广场还建有旱冰场、音乐茶座、幼儿游乐天地。是大型集会和群众娱乐的公共场所。<br/>亲水走廊。亲水走廊一期工程从黄石桥至清江桥（东岸），全长960米，栏杆由大理石石柱和石板镶嵌而成，石柱顶部雕有行云飞龙，有浮雕板276块，刻有辛亥革命及以前与恩施有关历史人物88人图像与介绍文字；恩施州内珍贵药材16种和珍稀树木19种图案与介绍文字。2002年动工修建，2003年11月竣工。<br/>历史人物与历史事件<br/>明代张泰阳在官坡（清江河）造木质浮桥，冬设春撤。清嘉庆十六年（1811），康兴廉在此设义渡。同治七年（1868）为官渡。<br/>民国六年（1917年），沙地刘尊五欲占恩施城，领导千余农民武装驻扎在官坡、桔园一带，用花栗树制造的土炮80余门炮轰恩施城，炸跨老城东门城墙数处。后因城中的暗探李子杰烧掉近百担火药，土炮失去作用，刘尊五指挥队伍从桔园下河涉水过清江河硬攻北门，后被城内快枪队击溃，死伤200余人，攻城失败。<br/>1939年10月，中共施巴特委机关设在官坡街5号民宅， 1941年1月20日，中共鄂西特委书记何功伟在官坡街被国民党军统特务刘裕绥等人逮捕。<br/>据传，1942年有恩施东乡王之称的新塘团总付卫风猝死在官坡街客栈内，一说是病死，二说是被毒死。<br/>据传有一年春节出龙灯，官坡的龙忘了染胡子，成了白胡子老龙，被其他的龙灯队认为是充老资格，拦着不准进城，因而打起了“龙仗”，数条龙围着官坡龙舞得天昏地暗，以后每年如此，从而把恩施城的舞龙活动推向高潮。<br/>民国三十一年（1942）10月，省建设厅在官坡办造纸厂，主要生产毛边纸，书报纸。<br/>1956年7月，中共恩施地区委员会从老城公园街迁至冯家漕，1983年更名为中共鄂西土家族苗族自治州委员会，1993年更名为中共恩施土家族苗族自治州委员会。<br/>1957年11月，灯塔人民公社成立，办公地点设在官坡桔园。<br/>1960年，在湖北省民间文艺汇演中，新建街居民赵世全表演的三棒鼓，荣获全省“个人民间文艺奖”。<br/>1961年8月，一街（官坡）所属企业工人代表参加城关镇手工业合作社第一届代表大会，民主选举产生手工业联社监理、监事会成员。<br/>1963年8月20日，连续10小时的暴雨袭击，清江河水猛涨，清江桥及桔园街被淹。<br/>1966年8月，官坡水轮泵站建成投产，扬程116米，输水管道350米，每小时提水50吨。<br/>1969年1月，一街等100余名知识青年上山下乡，奔赴农村安家落户，接受贫下中农再教育。<br/>1970年4月，一街动员部分城镇居民上山下乡。<br/>1980年10月，一街建立居民委员会。<br/>1982年5月21日，官坡居民委员会正式成立。<br/>1993年3月，官坡大桥改扩建工程正式动工，同年11月底竣工，总投资92万??<br/>1997年4月，官坡跨老城东门的黄石大桥破土动工，1998年12月1日竣工，总投资1000万元，其中黄石市政府援助200万元。<br/>1999年9月8日，官坡大市场建成，并举行小商品批发市场开业庆典，首批来自首都、浙江、河北、重庆等省市的250多名客商进驻市场经营。<br/>2001年5月，东风大道被国家工商总局授于“消费者满意一条街”。<br/>2001年11月，恩施市首家城市污水处理厂在官坡区域动工修建，计划日处理城市污水3万吨。2003年11月25日，整个工程竣工并开机试运行，2004年正式投入使用。该场所落在清江东岸五峰山麓，精处理的水质达到国家规定的排放标准，整个工程投资1.46亿元，实际日处理污水可达6万吨。<br/>2004年10月15日，中共官坡社区委员会成立。<br/>2005年4月7日，官坡社区被湖北省综治委表彰为 “安全文明社区”。",'资料来源及出处':"（清同治七年版）《恩施县志》（1983年版）《恩施县志》（2012年版）《舞阳坝街道志》、贺孝贵著《历史恩施》、走访、座谈",'至东经':"",'至北纬':"",'id':3.0,'图名图号（年版）':"",'使用时间':"现今地名",'标准名称':"官坡社区居民委员会",'普查状态':"",'坐标系':"CGCS2000",'所在（跨）行政区':"舞阳坝街道",'地名含义':"官坡：此地原名接官坡，是旧时施南府和恩施县官员到此迎接上级官员的地方，后简称官坡；社区：我国城镇按地理位置划分的居住区。",'地名来历':"以居委会所在地地名命名。该社区居委会会所在地在官坡，故名官坡社区居民委员会。",'历史沿革':"明洪武年间，此处即有王姓人居住。明属湖广都司施州卫军民指挥使司。晚清属恩施县市郭里一甲辖。<br/>民国初袭里甲制。<br/>民国十六年（1927）属恩施县第一区七里坪联保十四保。<br/>民国二十五年（1936）属第一北乡区七里镇十四保。<br/>民国二十九年（1940）裁区设乡镇，隶属城厢镇第一保。<br/>1949年11月至1950年设一村，属城关区。<br/>1951年至1957年设一街，属城关镇。<br/>1958年至1961年设一管理区，属灯塔人民公社。<br/>1961年设一街，属城关镇。<br/>1968年设一街革命领导小组，属城关镇革命委员会。<br/>1981年设一街，属施南镇。<br/>1982年5月设官坡居委会，属舞阳坝街道。<br/>2004年设官坡社区，属舞阳坝街道管辖至今。",'name':"官坡社区居民委员会",'东经':"109°28′49.80″",'position':[109.485975,30.269192],'比例尺':"",'测量方法':"实测",'大类':"群众自治组织类",'北纬':"30°16′17.62″",'desc':"官坡：此地原名接官坡，是旧时施南府和恩施县官员到此迎接上级官员的地方，后简称官坡；社区：我国城镇按地理位置划分的居住区。",},
            {'name':'凤凰雅居','':"",'小类':"居民点",'设立年份':"2012年",'废止年份':"",'地理实体描述':"“凤凰雅居”地处恩施市东风大道489号位于舞阳大街社区北边，距社区驻地0.35千米。东靠凤凰山森林公园与栖凤社区接壤，南连州建行宿舍，西接春晓公寓，北临州农机公司大院。凤凰雅居于2012年8月10日开工，2013年7月25日竣工。占地面积4269平方米，建筑面积11383.08平方米，其中，楼房3栋，居民101户，318人。居民经济来源以务工、经商为主，机关企事业单位人员以工资收入为经济来源。",'资料来源及出处':"（1983年版）《恩施县地名志》（2012年版）《舞阳坝街道志》、走访、座谈",'至东经':"",'至北纬':"",'id':4.0,'图名图号（年版）':"",'使用时间':"现今地名",'标准名称':"凤凰雅居",'普查状态':"",'坐标系':"",'所在（跨）行政区':"舞阳坝街道",'地名含义':"“凤凰”：人们传说中的百鸟之王，羽毛美丽，雄的叫凤，雌的叫凰。常用来象征祥瑞。“雅”：高尚、不粗俗。“居”：住所。",'地名来历':"以境内开发楼盘命名。该地紧靠凤凰山森林公园，且房屋高大美观，故名“凤凰雅居”商住小区。",'历史沿革':"新中国建立前，此处是一片良田，无人户居住。清朝晚期属湖北省施南府恩施县市郭里一甲。<br/>民国初袭里甲制；民国十六年（1927）属恩施县第一区七里坪联保十四保；民国二十五年（1936）属第一北乡区七里镇十四保；民国二十九年（1940）裁区设乡镇，属城厢镇第一保。<br/>1949年11月至1950年，属城关区一村；1951年至1957年，属城关镇一街。<br/>1958年属灯塔人民公社一管理区；1961年隶属城关镇一街；1968年属城关镇革命委员会一街革命领导小组；1981年属恩施县施南镇第一街；1982年属舞阳坝街道舞阳大街居委会。<br/>2001年属舞阳坝街道舞阳大街社区华龙居民小区。<br/>凤凰雅居于2012年市政府征收此地，开工建设居民小区，2013年7月工程竣工，年底入住居民。属舞阳坝街道舞阳大街社区华龙居民小区管辖至今。<br/>",'name':"凤凰雅居",'东经':"",'position':[109.486904,30.281208],'比例尺':"",'测量方法':"",'大类':"居民点类",'北纬':"",'desc':"“凤凰”：人们传说中的百鸟之王，羽毛美丽，雄的叫凤，雌的叫凰。常用来象征祥瑞。“雅”：高尚、不粗俗。“居”：住所。",},
            {'name':'金桂大道','':"",'小类':"街、巷",'设立年份':"2008年",'废止年份':"",'地理实体描述':"金桂大道地处恩施市东部的施州新区中心，是新区发展的主轴。北接施州大道，至学院路与恩施旧城相连，西邻恩施机场，东至曾家湾山脊并与郊野群山相望。南起学院路，北至火车站，全长5.81公里，技术等级为二级公路，路宽50米，规划红线70米，路面为沥青路面。车行道29米，中间绿化带5米，两侧人行道各5米，两侧行道树各3米，金桂大道为恩施州城主干道。沿途重要地物有瑞享酒店、卷烟厂、硒都茶城、亚菲亚医院、州文化中心、红星美凯龙建材城等。",'资料来源及出处':"查阅工程档案",'至东经':"",'至北纬':"",'id':5.0,'图名图号（年版）':"",'使用时间':"现今地名",'标准名称':"金桂大道",'普查状态':"",'坐标系':"",'所在（跨）行政区':"舞阳坝街道",'地名含义':"金：起点金子坝村，桂：指终点桂花树。",'地名来历':"该道路以起止两居民点名称中各取一字命名。该道路起点舞阳坝金子坝村，终点为舞阳坝原桂花树居民点，从两居民点名称中各取一字，故名金桂大道。",'历史沿革':"该大道于2006年修建，2008年建成通车。",'name':"金桂大道",'东经':"",'position':[109.495926,30.31903],'比例尺':"1：50000",'测量方法':"",'大类':"交通运输设施类",'北纬':"",'desc':"金：起点金子坝村，桂：指终点桂花树。",},
            {'name':'龙麟宫','':"",'小类':"纪念地、遗址",'设立年份':"1994年",'废止年份':"",'地理实体描述':"该地位于州府恩施城西郊麒麟溪源头，距市中心8公里。恩（施）利（川）公路横贯其间，交通十分方便。该景区以高桥水库出水源头的天然洞穴为依托，形成洞穴观光、土家歌舞表演、民族风情展示、水上游乐、餐饮住宿、会议接待等综合型的水利风景区。地下河从洞口涌出，飞流直下，形成宽大的瀑布，水声轰鸣，数百米外闻其声，水花飞溅，映成彩虹，十分壮观。由水洞乘舟进入，经“小三峡”，然后登陆入旱洞“迷津洞”。水洞中乳石悬垂，两岸奇峰耸峙，怪石狰狞，河水夏日冰冷彻骨，故此溪又名冷水河。“迷津洞”中钟乳石保存完好，奇形怪状，十分罕见，巨柱擎天、长龙横卧、雄鹰高踞、帷帽低垂、百步天梯、水镜仙境，美不胜收。",'资料来源及出处':"清同治版《恩施县志》、1983年版《湖北省恩施县地名志》、2011年版《六角亭街道志》、贺孝贵著《历史恩施》、实地调查资料",'至东经':"",'至北纬':"",'id':6.0,'图名图号（年版）':"",'使用时间':"现今地名",'标准名称':"麟宫",'普查状态':"",'坐标系':"",'所在（跨）行政区':"六角亭街道",'地名含义':"龙麟宫：就是出水洞，旅游开发时的商业命名。",'地名来历':"以人们美好愿望命名。1994年恩施州开发出水洞，项目为龙麟宫旅游开发项目，建成后称为龙麟宫。因龙和麒麟都是古代瑞兽，而高桥坝河称为麒麟溪，传说宋代出麒麟，而麒麟溪源头在出水洞，认为是麒麟居住的地方，故名龙麟宫。",'历史沿革':"解放前这里叫出水洞，为现高桥河（古称麒麟溪）源头，原为高桥坝，1994年称龙麟宫至今。恩施县志载：“出水洞，在城西二十里，发源麒麟溪”。又载：“麒麟溪，在县西七里，宋雍熙中此地出麒麟因名。源出卫西境诸山岩洞中，奔流成溪，到夏水极冷，亦名冷水河，径客星山下双东北径城南东入清江。”",'name':"龙麟宫",'东经':"",'position':[109.420379,30.258687],'比例尺':"",'测量方法':"",'大类':"纪念地旅游景点类",'北纬':"",'desc':"龙麟宫：就是出水洞，旅游开发时的商业命名。",},
            {'name':'金三角广场','':"",'小类':"广场、体育场",'设立年份':"2004年",'废止年份':"",'地理实体描述':" 金三角广场位处大桥路2号，东靠大桥路，南头为大桥路与航空路交汇处，西沿航空，北紧邻商铺，面积约1500多平方米。靠北中间有一棵桶粗树干约百年以上桂花树，南端树旗杆三杆，“金三角广场”标志牌一座，建高台十多平方米，以供必要时做礼台用，地面为“马赛克”式磁砖。<br/>广场建成后，大桥路社区曾募得音响设备一套，鼓励市民组建健身休闲民间组织，在民政部门登记备案，立广场乡视民约，晚间定时有人于高台领舞。2010年后，随城市休闲娱乐场地缩小，清晨、傍晚市民涌集于此，行成各种健身人群，或歌或舞，白天，清闲的人们在树下玩牌，尚有精明人出租矮桌、矮凳，免费提供茶水以招得彩头。<br/>不免有人借此停放车辆或摆摊设点，或做卖场，均被有关管理部门请走。",'资料来源及出处':"实地调查",'至东经':"",'至北纬':"",'id':7.0,'图名图号（年版）':"",'使用时间':"现今地名",'标准名称':"金三角广场",'普查状态':"",'坐标系':"",'所在（跨）行政区':"小渡船街道",'地名含义':"因地形处三角带，加吉祥富贵字眼“金”，寓意“黄金地带”。",'地名来历':"该地名2004年改造建设后命名。",'历史沿革':"无人居住。清属市廓里一甲。民国初袭里甲制，民国十六年（1927），属一区（龙凤）龙凤坝联保12保；民国二十五年（1936），属第一北乡区龙凤坝乡；民国二十九年（1940），属龙凤镇12保。<br/>1949年11月，属龙凤区飞机村。1953年，属恩施县农场。1958年，建先锋钢厂后建陶瓷厂。1985--1987年，建航空路时建成“街心花园”。2004年，市一轻局改造成商住区，建成“金三角广场”至今。",'name':"金三角?愠?",'东经':"",'position':[109.479009,30.285924],'比例尺':"",'测量方法':"",'大类':"建筑物类",'北纬':"",'desc':"因地形处三角带，加吉祥富贵字眼“金”，寓意“黄金地带”。",},
            {'name':'恩施市人民法院','':"",'小类':"单位",'设立年份':"1982年",'废止年份':"",'地理实体描述':"该单位位于恩施市舞阳坝办事处东风大道79号，院机关占地面积16亩,建筑面积8000平方米，职责范围：管辖恩施市辖区内一审刑事、民事、行政案件，以及处理不需要开庭审判的民事纠纷和轻微的刑事案件，指导人民调解委员会工作。全院现有干部职工176人，其中党员126人。院机关内设15个庭室，分别是立案庭、刑庭、民一庭、民二庭、行政庭、少判庭、审判监督庭、执行局、司法警察大队、司法技术鉴定科、审判管理办公室、司法行政科、办公室、政治处、监察室。派出机构7个，分别是：龙凤人民法庭、新塘人民法庭、白杨人民法庭、屯堡人民法庭、芭蕉人民法庭、崔坝人民法庭、沐扶人民法庭（建设中）。",'资料来源及出处':"《恩施市志·司法》、《恩施市年鉴》、座谈",'至东经':"",'至北纬':"",'id':8.0,'图名图号（年版）':"",'使用时间':"现今地名",'标准名称':"恩施市人民法院",'普查状态':"",'坐标系':"CGCS200",'所在（跨）行政区':"舞阳坝街道",'地名含义':"“恩施市”指行政区域，“人民法院”是行驶审判权的司法机关，管辖恩施市辖区内一审刑事、民事、行政案件的基层人民法院。除审判案件外，还办理不需要开庭审判的民事纠纷和轻微的刑事案件，指导人民调解委员会的工作。",'地名来历':"以行政区域和工作职能综合命名",'历史沿革':"1950年5月恩施县司法科成立，1953年改称恩施县人民法院，隶属于县人民政府。1954年9月，《宪法》《人民法院组织法》颁布后，县人民法院向同级人民代表大会负责并报告工作，接受上级人民法院审判监督。1968年公、检、法机关实行军事管制，由军管小组行驶审判权，1973年1月，撤销军管，恢复县人民法院，1982年市县分治后市人民法院成立。1990年5月由六角亭迁至东风大道79号至今。",'name':"恩施市人民法院",'东经':"",'position':[109.486237,30.295629],'比例尺':"1:50000",'测量方法':"",'大类':"单位类",'北纬':"",'desc':"“恩施市”指行政区域，“人民法院”是行驶审判权的司法机关，管辖恩施市辖区内一审刑事、民事、行政案件的基层人民法院。除审判案件外，还办理不需要开庭审判的民事纠纷和轻微的刑事案件，指导人民调解委员会的工作。",},
            {'name':'高井河','':"",'小类':"河流",'设立年份':"2002年",'废止年份':"",'地理实体描述':"河流源于松树坪村，自西向东流入清江，西起松树坪村，经书院社区，解放路社区、、城乡街社区汇入清江。高井河是外流河、地上河、常年河，四季有水流，为清江支流之一，在六角亭办事处境内长约5千米，宽度约3-10米，河床为红砂岩，平均深5米，流域面积1.6平方千米。",'资料来源及出处':"清同治版《恩施县志》、1983年版《湖北省恩施县地名志》、2011年版《六角亭街道志》、贺孝贵著《历史恩施》、实地调查资料",'至东经':"",'至北纬':"",'id':9.0,'图名图号（年版）':"",'使用时间':"现今地名",'标准名称':"高井河",'普查状态':"",'坐标系':"",'所在（跨）行政区':"六角亭街道",'地名含义':"高井：高碱的谐音，意为水中含碱量高。",'地名来历':"河水特性命名。因该河在八十年代前是恩施人洗衣服的主要场所，因河水中碱性较高，洗的衣服干净，故名高碱河，后误传为高井河。",'历史沿革':"该河上游称两叉河，中游称高碱河，下段称西门河（朱家河），此河名变迁较多。明府志载：羽士洗药，流觞其间，故名药水溪。恩施同治县志载：药水溪，在城西郭外，源出西山，绕城西而南入清江。相传羽士洗药，流觞其间，故名。2002年被命名为高井河。",'name':"高井河",'东经':"",'position':[109.474393,30.262512],'比例尺':"",'测量方法':"",'大类':"陆地水系类",'北纬':"",'desc':"高井：高碱的谐音，意为水中含碱量高。",},
            {'name':'挂榜岩、象牙山','':"",'小类':"山",'设立年份':"明崇祯年间",'废止年份':"",'地理实体描述':"挂榜岩是恩施老城北门外碧波峰山峦向北延伸到尽头的一壁山崖，回龙山的最北端。为丹霞地貌。东南两面如发削斧劈一般，开成巨大的平面。东接航空路，南连桥西小商品市场，西邻州交通局，北靠叶挺路人行道。长约600米，宽约50米。<br/>地名故事：挂榜岩的传说<br/>挂榜岩，老城北门外，南北走向，海拔470.7米。此岩陡峭，红砂岩地质，远看似一张大红榜。传说，清朝时参加官考的学生，若被录取，此岩上右现出名字。象揭榜一样，故有此岩及传说。<br/>施南城北，有座红色砂石悬岩，像一道墙壁，又高又陡，这就是施南四景之一的“北有悬岩张榜”。这挂榜岩也有一美丽的传说。明朝末年，这里住着一个读书人，名叫范生。这范生饱读诗书，称得上学富五车，人到中年，父母双亡，家境贫寒，尚未娶妻。明末朝廷腐败，地方官员贪腐，这范生没有行贿之银，每次赶考都名落孙山。除了闲暇之时读读诗书，这范生还生得一副好身板，能够上山打猎，下河摸鱼，维持自己的生活。一日，范生身背弓箭上山打猎，走进深山老林，寻找猎物，忽然耳边听得沙沙声响，范生定睛一看，只见一碗口粗的毒蛇盘住一棵古松，吐出红信啃舔树身，这松树被蛇紧紧绷住，声声作响，树叶沙沙落地。范生平生最恨毒蛇，忙搭箭弯弓向毒蛇射去，这一箭让毒蛇受伤，连翻几个滚跑了。这范生好生没趣，便回家中。当日范生便觉得身体十分疲倦，懵懵懂懂倒头便睡，刚躺下合上眼，只觉得床前来了一白发老人，长髯齐胸，手拄一松树拐杖向范生一揖到底说：“谢谢今日救命之恩。”范生说：“老丈言重了！我与老丈不相识，哪来救命一说？”老者说：“我是山上老林中的松树仙，今日被毒蛇缠身，险些送命，不是书生救我，我命休矣！”范生道：“原来如此，不必谢了，我只不过是碰上罢了！”说完请老者坐下叙话。老者说：“今年是大比之年，先生为何不去夺魁！”范生道：“当今朝廷昏庸，小生家道贫寒，一无背景，二无盘缠，不去也罢！”老者说：“先生乃今后朝中能臣，快将功课温习温习，今秋去赶考便是了。这里送你盘缠纹银一盘，我保你悬岩张榜，连科及第！”说完,送上一盘纹银转身就走，范生跟至门边，老人将门一带，房门“嘎”的一声撞在范生头上，范生负痛惊醒，原来是南柯一梦。这范生细想梦中之事，见一盘银两还在床头，不由得不信，于是收拾行装赶考去了。范生晓行夜宿，赶到京城，三场下来，范生只觉得志满意得，文章写得得心应手，因等发榜尚待一月有余，手中银两不多只得回家等待。却说这范生回家的当天晚上，阅卷的考官大人梦见一白发老人对他说：“湖广施南范生，文才出众，乃我朝廷大器。你要细阅该生卷子，莫违天意。”这考官大人醒来，觉得蹊跷，赶忙复阅范生考卷，果然字字珠玑，篇篇锦绣，忙取为第二榜第一名。送榜公文还未到施南府，北门外悬岩上现出六个大字：“今科范生高中”，金光闪闪数日不散，前来看榜的人川流不息，锣鼓喧天，鞭炮连天，从此这悬岩就叫挂榜岩了。据说以后施南学子无论是赴省赶考还是进京会试，先要来挂榜岩看看有没有自己的名字，这岩下头从此也香火不断。<br/>",'资料来源及出处':"清同治版《恩施县志》、1983年版《湖北省恩施县地名志》、2011年版《六角亭街道志》、贺孝贵著《历史恩施》、实地调查资料",'至东经':"",'至北纬':"",'id':10.0,'图名图号（年版）':"",'使用时间':"现今地名",'标准名称':"挂榜岩、象牙山",'普查状态':"",'坐标系':"",'所在（跨）行政区':"六角亭街道",'地名含义':"挂榜岩：古代悬挂中举人员名单的红榜的岩石。",'地名来历':"以传说和地理形态特征综合命名。此岩陡峭，红砂岩地质，远看似一张大红榜，故名挂榜岩。",'历史沿革':"恩施县志：挂榜岩在城北里许，红岩壁立，宛如张榜。清代曾是清军施南协的演武场，后武秀才考试在此，名次在这红岩上张榜公布。清后期被废。现属于六角亭街道办事处。",'name':"挂榜岩、象牙山",'东经':"",'position':[109.480101,30.276259],'比例尺':"",'测量方法':"",'大类':"陆地地形类",'北纬':"",'desc':"挂榜岩：古代悬挂中举人员名单的红榜的岩石。",},

						break;
					case "Polyline":
						for(j = 0, jl = data.lnglat.length, path = []; j < jl; j++){
							path.push(new AMap.LngLat(data.lnglat[j].lng, data.lnglat[j].lat));
						}
						feature = new AMap.Polyline({ map: map, path: path, extData: data, zIndex: 2,
							strokeWeight: data.strokeWeight, strokeColor: data.strokeColor, strokeOpacity: data.strokeOpacity });
						break;
					case "Polygon":
						for(j = 0, jl = data.lnglat.length, path = []; j < jl; j++){
							path.push(new AMap.LngLat(data.lnglat[j].lng, data.lnglat[j].lat));
						}
						feature = new AMap.Polygon({ map: map, path: path, extData: data, zIndex: 1,
							strokeWeight: data.strokeWeight, strokeColor: data.strokeColor, strokeOpacity: data.strokeOpacity,
							fillColor: data.fillColor, fillOpacity: data.fillOpacity });
						break;
					default: feature = null;
				}
				if(feature){ AMap.event.addListener(feature, "click", mapFeatureClick); }
			}
		}

		function mapFeatureClick(e){
			var extData = e.target.getExtData();
			<!-- if(!infoWindow){ infoWindow = new AMap.InfoWindow({autoMove: true}); } -->
			var title= extData.name + '<span style="font-size:11px;color:#F00;">id:' + extData.id + '</span>',
			content=[];
			content.push("<img src='http://tpc.googlesyndication.com/simgad/5843493769827749134'>"+ extData.desc);
            var dist;
            for(var key in extData) {
                if(key == '所在（跨）行政区') {
                    dist = extData[key];
                }
            }
			content.push("所在（跨）行政区："+ dist);
			content.push("<a href='http://ditu.amap.com/detail/B000A8URXB?citycode=110105' target='_blank'>详细信息</a>");
            if(infoWindow) {
                closeInfoWindow();
            }
//			if(!infoWindow) {
				infoWindow = new AMap.InfoWindow({
					isCustom: true,  //使用自定义窗体
					content: createInfoWindow(title,content.join("<br>")),
					offset: new AMap.Pixel(0, -45)//-113, -140
				});
				infoWindow.open(map, e.lnglat);
//			}
		}
		
        //构建自定义信息窗体
        function createInfoWindow(title, content) {
            var info = document.createElement("div");
            info.className = "info";

            //可以通过下面的方式修改自定义窗体的宽高
            //info.style.width = "400px";
            // 定义顶部标题
            var top = document.createElement("div");
            var titleD = document.createElement("div");
            var closeX = document.createElement("img");
            top.className = "info-top";
            titleD.innerHTML = title;
            closeX.src = "http://webapi.amap.com/images/close2.gif";
            closeX.onclick = closeInfoWindow;

            top.appendChild(titleD);
            top.appendChild(closeX);
            info.appendChild(top);

            // 定义中部内容
            var middle = document.createElement("div");
            middle.className = "info-middle";
            middle.style.backgroundColor = 'white';
            middle.innerHTML = content;
            info.appendChild(middle);

            // 定义底部内容
            var bottom = document.createElement("div");
            bottom.className = "info-bottom";
            bottom.style.position = 'relative';
            bottom.style.top = '0px';
            bottom.style.margin = '0 auto';
            var sharp = document.createElement("img");
            sharp.src = "http://webapi.amap.com/images/sharp.png";
            bottom.appendChild(sharp);
            info.appendChild(bottom);
            return info;
        }

            //关闭信息窗体
        function closeInfoWindow() {
            map.clearInfoWindow();
            infoWindow = null;

        }
