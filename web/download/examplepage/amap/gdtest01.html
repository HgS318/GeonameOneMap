<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="高德地图,DIY地图,高德地图生成器">
	<meta name="description" content="高德地图，DIY地图，自己制作地图，生成自己的高德地图">
	<title>高德地图 - DIY我的地图</title>
	<style>
		body { margin: 0; font: 13px/1.5 "Microsoft YaHei", "Helvetica Neue", "Sans-Serif"; min-height: 960px; min-width: 600px; }
		.my-map { margin: 0 auto; width: 600px; height: 600px; }
		.my-map .icon { background: url(http://lbs.amap.com/console/public/show/marker.png) no-repeat; }
		.my-map .icon-cir { height: 31px; width: 28px; }
		.my-map .icon-cir-red { background-position: -11px -5px; }
		.amap-container{height: 100%;}
	</style>
</head>
<body>
	<div id="wrap" class="my-map">
		<div id="mapContainer"></div>
	</div>
	<!--<script src="http://webapi.amap.com/maps?v=1.3&key=8325164e247e15eea68b59e89200988b"></script>-->
	<script src="js/amapmain.js"></script>
	<script>
	!function(){
		var infoWindow, map, level = 11,
			center = {lng: 114.134152, lat: 30.597797},
			features = [{type: "Polyline", name: "l1", desc: "l1 content", strokeWeight: 5, strokeColor: "#19A4EB", strokeOpacity: 0.8, lnglat: [{lng: 114.180469, lat: 30.56189}, {lng: 114.158496, lat: 30.558342}, {lng: 114.142703, lat: 30.509845}, {lng: 114.109058, lat: 30.555386}, {lng: 114.099445, lat: 30.560116}]},
				{type: "Polyline", name: "l2", desc: "l2 content", strokeWeight: 5, strokeColor: "#19A4EB", strokeOpacity: 0.8, lnglat: [{lng: 114.362659, lat: 30.522064}, {lng: 114.362059, lat: 30.522618}, {lng: 114.35929, lat: 30.522489}, {lng: 114.362852, lat: 30.525649}, {lng: 114.358947, lat: 30.526906}]},
				{type: "Polygon", name: "po1", desc: "po1 content", strokeWeight: 2, strokeColor: "#19A4EB", strokeOpacity: 0.8, fillColor: "red", fillOpacity:0.2, lnglat: [{lng: 114.207297, lat: 30.641819}, {lng: 114.206954, lat: 30.643592}, {lng: 114.222232, lat: 30.65703}, {lng: 114.227382, lat: 30.630742}]},
				{type: "Polygon", name: "po2", desc: "po2 content", strokeWeight: 2, strokeColor: "#19A4EB", strokeOpacity: 0.8, fillColor: "red", fillOpacity:0.2, lnglat: [{lng: 114.114583, lat: 30.665742}, {lng: 114.141362, lat: 30.64625}, {lng: 114.212773, lat: 30.687593}, {lng: 114.133122, lat: 30.715932}]},
				{type: "Marker", name: "p1", desc: "p1 content", color: "red", icon: "cir", offset: {x: -9, y: -31}, lnglat: {lng: 114.096387, lat: 30.595433}}];

		function loadFeatures(){
			for(var feature, data, i = 0, len = features.length, j, jl, path; i < len; i++){
				data = features[i];
				switch(data.type){
					case "Marker":
						feature = new AMap.Marker({ map: map, position: new AMap.LngLat(data.lnglat.lng, data.lnglat.lat),
							zIndex: 3, extData: data, offset: new AMap.Pixel(data.offset.x, data.offset.y), title: data.name,
							content: '<div class="icon icon-' + data.icon + ' icon-'+ data.icon +'-' + data.color +'"></div>' });
						break;
					case "Polyline":
						for(j = 0, jl = data.lnglat.length, path = []; j < jl; j++){
							path.push(new AMap.LngLat(data.lnglat[j].lng, data.lnglat[j].lat));
						}
						feature = new AMap.Polyline({ map: map, path: path, extData: data, zIndex: 2,
							strokeWeight: data.strokeWeight, strokeColor: data.strokeColor, strokeOpacity: data.strokeOpacity });
						break;
					case "Polygon":
						for(j = 0, jl = data.lnglat.length, path = []; j < jl; j++){
							path.push(new AMap.LngLat(data.lnglat[j].lng, data.lnglat[j].lat));
						}
						feature = new AMap.Polygon({ map: map, path: path, extData: data, zIndex: 1,
							strokeWeight: data.strokeWeight, strokeColor: data.strokeColor, strokeOpacity: data.strokeOpacity,
							fillColor: data.fillColor, fillOpacity: data.fillOpacity });
						break;
					default: feature = null;
				}
				if(feature){ AMap.event.addListener(feature, "click", mapFeatureClick); }
			}
		}

		function mapFeatureClick(e){
			if(!infoWindow){ infoWindow = new AMap.InfoWindow({autoMove: true}); }
			var extData = e.target.getExtData();
			infoWindow.setContent("<h5>" + extData.name + "</h5><div>" + extData.desc + "</div>");
			infoWindow.open(map, e.lnglat);
		}

		map = new AMap.Map("mapContainer", {center: new AMap.LngLat(center.lng, center.lat), level: level});
		new AMap.Buildings({map: map, zIndex: 2});
		loadFeatures();

		map.on('complete', function(){
			map.plugin(["AMap.ToolBar", "AMap.OverView", "AMap.Scale"], function(){
				map.addControl(new AMap.ToolBar);
			map.addControl(new AMap.OverView({isOpen: true}));
			map.addControl(new AMap.Scale);
			});	
		})
		
	}();
	</script>
</body>
</html>
